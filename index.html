<!DOCTYPE html>
<html>
<head>
    <title>Map of Locations</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 1200px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="locations.js"></script> <!-- This is where your locations array is stored -->
    <script>


        var map = L.map('map').setView([37.0902, -95.7129], 4); // Center of the USA

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        locations.forEach(function(location) {
            var lat = location["port_lat"];
            var lng = location["port_lon"];
            var popupContent = `<b>${location["destination"]}</b><br>
                                Country: ${location["d_country"]}`;

            L.marker([lat, lng]).addTo(map)
                .bindPopup(popupContent);
        });
    </script>
</body>
</html>
